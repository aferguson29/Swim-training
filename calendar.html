<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Calendar</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #0077b6, #90e0ef);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .month-header {
      font-size: 1.25rem;
      margin: 1rem 0 0.5rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      max-width: 100%;
      margin-bottom: 1rem;
    }

    .day-name {
      font-weight: bold;
      text-align: center;
      color: #e0f7fa;
    }

    .day {
      background-color: rgba(255, 255, 255, 0.8);
      color: #0077b6;
      padding: 0.75rem;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
    }

    .day.today {
      border: 2px solid #ffcc00;
    }

    .emoji {
      display: block;
      font-size: 1.25rem;
      margin-top: 0.25rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #0077b6;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .summary {
      margin-top: 1rem;
      background-color: #ffffffaa;
      color: #0077b6;
      padding: 1rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Workout Calendar</h1>
  <div class="month-header" id="monthHeader"></div>
  <div class="buttons">
    <button onclick="changeMonth(-1)">Last Month</button>
    <button onclick="changeMonth(1)">Next Month</button>
  </div>

  <div class="calendar" id="calendar">
    <div class="day-name">M</div>
    <div class="day-name">T</div>
    <div class="day-name">W</div>
    <div class="day-name">T</div>
    <div class="day-name">F</div>
    <div class="day-name">S</div>
    <div class="day-name">S</div>
  </div>

  <div class="summary" id="summary"></div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const monthHeader = document.getElementById("monthHeader");
    const summaryEl = document.getElementById("summary");
    let currentDate = new Date();

    function loadCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const firstWeekday = (firstDay.getDay() + 6) % 7;
      const today = new Date();

      calendarEl.innerHTML = `
        <div class="day-name">M</div>
        <div class="day-name">T</div>
        <div class="day-name">W</div>
        <div class="day-name">T</div>
        <div class="day-name">F</div>
        <div class="day-name">S</div>
        <div class="day-name">S</div>
      `;

      for (let i = 0; i < firstWeekday; i++) {
        calendarEl.innerHTML += `<div></div>`;
      }

      const data = JSON.parse(localStorage.getItem("calendarWorkouts") || "{}");
      let bike = 0, run = 0, swim = 0;
      let timeBike = 0, timeRun = 0, timeSwim = 0;

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const isToday = today.getDate() === d && today.getMonth() === month && today.getFullYear() === year;
        const dayData = data[fullDate] || [];

        let emojis = dayData.map(entry => {
          if (entry.type === 'bike') { bike += entry.distance || 0; timeBike += entry.time || 0; return 'üö¥‚Äç‚ôÇÔ∏è'; }
          if (entry.type === 'run') { run += entry.distance || 0; timeRun += entry.time || 0; return 'üèÉ‚Äç‚ôÇÔ∏è'; }
          if (entry.type === 'swim') { swim += entry.distance || 0; timeSwim += entry.time || 0; return 'üèä‚Äç‚ôÇÔ∏è'; }
          if (entry.type === 'weights') return 'üèãÔ∏è';
          if (entry.type === 'hockey') return 'üèë';
          return '';
        }).join('');

        calendarEl.innerHTML += `
          <div class="day${isToday ? ' today' : ''}" onclick="selectDate('${fullDate}')">
            ${d}
            <span class="emoji">${emojis}</span>
          </div>`;
      }

      monthHeader.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

      summaryEl.innerHTML = `
        <strong>üö¥‚Äç‚ôÇÔ∏è Bike</strong>: ${bike} km, ${timeBike} min<br>
        <strong>üèÉ‚Äç‚ôÇÔ∏è Run</strong>: ${run} km, ${timeRun} min<br>
        <strong>üèä‚Äç‚ôÇÔ∏è Swim</strong>: ${swim} m, ${timeSwim} min
      `;
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      loadCalendar(currentDate);
    }

    function selectDate(date) {
      alert(`Select workout for ${date} ‚Äì input form coming soon.`);
    }

    loadCalendar(currentDate);
  </script>
</body>
</html>
