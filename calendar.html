<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Calendar</title>
  <link rel="stylesheet" href="calendar-style.css" />
</head>
<body>
  <div class="calendar-container">
    <h1 id="monthYear"></h1>
    <div class="calendar-header">
      <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
    </div>
    <div id="calendar" class="calendar"></div>
    <div class="calendar-buttons">
      <button onclick="changeMonth(-1)">Last Month</button>
      <button onclick="changeMonth(1)">Next Month</button>
    </div>
    <div id="summary" class="summary"></div>
    <button onclick="window.location.href='index.html'" class="back-button">Back to Main Menu</button>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalDate"></h2>
      <div id="existingWorkout" class="hidden"></div>
      <div id="inputForm">
        <label for="type">Workout Type:</label>
        <select id="type" onchange="toggleDetails()">
          <option value="">Select...</option>
          <option value="run">🏃‍♂️ Run</option>
          <option value="bike">🚴‍♀️ Bike</option>
          <option value="swim">🏊‍♂️ Swim</option>
          <option value="weights">🏋️ Weights</option>
          <option value="hockey">🏑 Hockey</option>
        </select>

        <div id="distanceTimeFields" class="hidden">
          <input type="number" id="distance" placeholder="Distance (km)" />
          <input type="number" id="duration" placeholder="Time (minutes)" />
        </div>

        <div id="weightsOptions" class="hidden">
          <select id="weightsType">
            <option value="push">Push</option>
            <option value="pull">Pull</option>
            <option value="legs">Legs</option>
          </select>
        </div>

        <button onclick="saveWorkout()">Save</button>
      </div>
      <div id="existingButtons" class="hidden">
        <button onclick="editWorkout()">Edit</button>
        <button onclick="deleteWorkout()">Delete</button>
      </div>
      <button onclick="closeModal()">Back</button>
    </div>
  </div>

  <script src="calendar-script.js"></script>
</body>
</html>
