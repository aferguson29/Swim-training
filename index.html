  <script>
    function updateWeekStatuses(dropdown) {
      const options = dropdown.options;
      for (let i = 0; i < options.length; i++) {
        const weekNum = i + 1;
        const missed = localStorage.getItem('w' + weekNum + '_missed');
        let completed = false;
        for (let j = 0; j < 100; j++) {
          if (localStorage.getItem('w' + weekNum + '_checkbox_' + j) === 'true') {
            completed = true;
            break;
          }
        }
        if (missed === 'true') {
          options[i].text = 'Week ' + weekNum + ' ‚ùå';
        } else if (completed) {
          options[i].text = 'Week ' + weekNum + ' ‚úÖ';
        } else {
          options[i].text = 'Week ' + weekNum + ' ‚è≥';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const weekDropdown = document.getElementById('weekSelect');
      if (weekDropdown) updateWeekStatuses(weekDropdown);
    });
    function showWorkout(type) {
      const week = document.getElementById('weekSelect').value;
      localStorage.setItem('selectedWeek', week);
      localStorage.setItem('selectedWorkout', type);

      document.getElementById('splash').style.display = 'none';
      document.getElementById('workoutA').style.display = type === 'A' ? 'block' : 'none';
      document.getElementById('workoutB').style.display = type === 'B' ? 'block' : 'none';
    }

    // Save and load checkbox and input states scoped by week
    const week = localStorage.getItem('selectedWeek') || '1';
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const textInputs = document.querySelectorAll('input[type="text"]');

    checkboxes.forEach((checkbox, index) => {
      const key = 'w' + week + '_checkbox_' + index;
      const saved = localStorage.getItem(key);
      if (saved !== null) checkbox.checked = saved === 'true';
      checkbox.addEventListener('change', () => {
        localStorage.setItem(key, checkbox.checked);
      });
    });

    textInputs.forEach((input, index) => {
      const key = 'w' + week + '_input_' + index;
      const saved = localStorage.getItem(key);
      if (saved !== null) input.value = saved;
      input.addEventListener('input', () => {
        localStorage.setItem(key, input.value);
      });
    });

  <script>
    function viewPastWorkouts() {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('workoutA').style.display = 'none';
      document.getElementById('workoutB').style.display = 'none';
      document.getElementById('pastWorkouts').style.display = 'block';
    }

    function loadPastWorkouts() {
      const week = document.getElementById('pastWeekSelect').value;
      let output = '';
      for (let i = 0; i < 100; i++) {
        const checkKey = 'w' + week + '_checkbox_' + i;
        const inputKey = 'w' + week + '_input_' + i;
        const checkVal = localStorage.getItem(checkKey);
        const inputVal = localStorage.getItem(inputKey);
        if (checkVal !== null || inputVal !== null) {
          output += `Exercise ${i + 1} - Completed: ${checkVal || 'false'}, Time: ${inputVal || ''}
`;
        }
      }
      document.getElementById('pastWorkoutData').textContent = output || 'No data found for selected week.';
    }
    // Save and Load Notes
  const notesKey = 'w' + week + '_notes';
  const notesArea = document.getElementById('notes');
  if (notesArea && localStorage.getItem(notesKey)) {
    notesArea.value = localStorage.getItem(notesKey);
  }
  if (notesArea) {
    notesArea.addEventListener('input', () => {
      localStorage.setItem(notesKey, notesArea.value);
    });
  }

<script>
function viewSummary() {
  document.getElementById('splash').style.display = 'none';
  document.getElementById('workoutA').style.display = 'none';
  document.getElementById('workoutB').style.display = 'none';
  document.getElementById('pastWorkouts').style.display = 'none';
  document.getElementById('summaryPage').style.display = 'block';
  const list = document.getElementById('summaryList');
  list.innerHTML = '';
  for (let week = 1; week <= 12; week++) {
    const missed = localStorage.getItem('w' + week + '_missed');
    let completed = false;
    for (let i = 0; i < 100; i++) {
      if (localStorage.getItem('w' + week + '_checkbox_' + i) === 'true') {
        completed = true;
        break;
      }
    }
    let status = '‚è≥ In Progress';
    if (missed === 'true') status = '‚ùå Missed';
    else if (completed) status = '‚úÖ Completed';
    const item = document.createElement('li');
    item.textContent = `Week ${week}: ${status}`;
    list.appendChild(item);
  }
}
