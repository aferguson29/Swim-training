<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swim Training Checklist</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    .splash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(#cceeff, #f0f4f8);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .splash select, .splash button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .splash button:hover {
      background-color: #005f87;
    }
    .section {
      display: none;
      padding: 1rem;
    }
    .exercise {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .exercise input[type="text"] {
      width: 80px;
      margin-left: 10px;
      padding: 3px;
    }
    .technique-focus {
      background-color: #e0f7ff;
      padding: 0.5rem;
      border-left: 4px solid #0077b6;
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <button onclick="viewPastWorkouts()">View Past Workouts</button>
    <h1>Swim Training</h1>
    <label for="weekSelect" style="color: #003366; margin-bottom: 1rem;">Select Week:</label>
    <select id="weekSelect">
      <option value="1">Week 1</option>
      <option value="2">Week 2</option>
      <option value="3">Week 3</option>
      <option value="4">Week 4</option>
      <option value="5">Week 5</option>
      <option value="6">Week 6</option>
      <option value="7">Week 7</option>
      <option value="8">Week 8</option>
      <option value="9">Week 9</option>
      <option value="10">Week 10</option>
      <option value="11">Week 11</option>
      <option value="12">Week 12</option>
    </select>
    <button onclick="showWorkout('A')">Workout A (Pool)</button>
    <button onclick="showWorkout('B')">Workout B (Distance - Pool/Open)</button>
  </div>
<!-- Workout Sections, Scripts, and Past Workouts HTML goes here (already in canvas) -->
</body>
</html>
